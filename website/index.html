<!DOCTYPE html>
<html lang="en">
<head>
    <title>Stranger Things Lights</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body style="text-align: center; background-color: black;">
<div class="jumbotron" style="background-color: black;">
    <img class="img-fluid" src="https://i.imgur.com/MTOTkyv.png">
    <h3 style="color: darkred">Enter message to send to the lights:</h3>
    <div id="strangerMsg" class="form-group">
        <label>
            <textarea id="message" class="form-control" name="message" rows="4" cols="50"></textarea>
        </label><br>
        <button id="submitBtn" class="btn" style="background-color: darkred; color: black;">submit</button>
    </div>
</div>
<p>
    <a style="color: darkred" href="https://github.com/jdk2pq/Stranger-Things-Wall">project source code</a>
</p>
<script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
<script>
    $("#submitBtn").click(function() {

        var url = "http://192.168.20.10:8080/stranger_wall/1.0.0/display";

        $.ajax({
            type: "POST",
            url: url,
            data: { message: $('#message').val() }
        });

        $('#message').val('');

        return false;
    });
</script>
</body>
</html>
