<!DOCTYPE html>
<html lang="en">
<head>
    <title>Stranger Things Lights</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

<body style="text-align: center; background-color: black;">
<div class="jumbotron" style="background-color: black;">
    <img class="img-fluid" src="https://i.imgur.com/MTOTkyv.png">
    <h3 style="color: darkred">Enter message to send to the lights:</h3>
    <div>
        <form action="http://192.168.20.8:8080/stranger_wall/1.0.0/display" method="POST" onsubmit="this.submit(); this.reset(); return false;" class="form-group">
            <label>
                <textarea class="form-control" name="message" rows="4" cols="50"></textarea>
            </label><br>
            <input type="submit" value="submit" class="btn" style="background-color: darkred; color: black;">
        </form>
    </div>
</div>
<p>

</p>
